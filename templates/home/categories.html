{% extends 'home/base.html' %}
{% block breadcrumb %}
<!-- Breadcrumb area Start -->
<div class="breadcrumb-area bg-white-6 pt--60 pb--70 pt-lg--40 pb-lg--50 pt-md--30 pb-md--40 mt-16">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="page-title">Categories</h1>
                <ul class="breadcrumb justify-content-center">
                    <li><a href="/">Home</a></li>
                    <li><a href="/categories">Categories</a></li>
                    <li class="current"><span>Shop Collections</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb area End -->
{% endblock breadcrumb %}
{% block body %}
<!-- Banner Start Here -->
<div class="container mx-auto p-4">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <!-- Grid Item 1 -->
        {% for x in categories %}
        <a href="/search/{{ x.category }}" class="block">
            <div class="relative bg-cover bg-center rounded-2xl"
                style="background-image: url('{{ x.category_image.url }}'); height: 32rem;">
                <div class="absolute inset-0 bg-black bg-opacity-20 flex items-end p-4 rounded-2xl">
                    <h2 class="text-white text-2xl tracking-wide uppercase font-semibold">{{ x.category }}</h2>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
<!-- Banner End Here -->
{% endblock body %}
