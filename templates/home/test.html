<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bottom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

    <!-- Content Above the Navbar -->
    <div class="min-h-screen flex items-center justify-center">
        <h1 class="text-3xl font-bold">Content Above the Bottom Navbar</h1>
    </div>

    <!-- Bottom Navbar -->
    <footer class="fixed bottom-0 w-full bg-gray-900 text-white shadow-lg">
        <div class="flex justify-around py-2">
            <a href="#" class="flex flex-col items-center justify-center text-center py-2 px-4 hover:bg-gray-800 transition">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-sm">Home</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-center py-2 px-4 hover:bg-gray-800 transition">
                <i class="fas fa-search text-lg mb-1"></i>
                <span class="text-sm">Search</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-center py-2 px-4 hover:bg-gray-800 transition">
                <i class="fas fa-plus-circle text-lg mb-1"></i>
                <span class="text-sm">Add</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-center py-2 px-4 hover:bg-gray-800 transition">
                <i class="fas fa-heart text-lg mb-1"></i>
                <span class="text-sm">Favorites</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-center py-2 px-4 hover:bg-gray-800 transition">
                <i class="fas fa-user text-lg mb-1"></i>
                <span class="text-sm">Profile</span>
            </a>
        </div>
    </footer>

</body>
</html>
